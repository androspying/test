<form [formGroup]="form" class="form" (submit)="save()">
  <h1>Add new token</h1>
  <mat-form-field class="field max" appearance="fill">
    <mat-label>Key</mat-label>
    <input matInput type="text" formControlName="key" />
  </mat-form-field>
  <mat-form-field class="field max" appearance="fill">
    <mat-label>Label</mat-label>
    <input matInput type="text" formControlName="label" />
  </mat-form-field>
  <button class="submit" mat-flat-button color="primary" type="submit">Save</button>
  <button mat-button type="button" (click)="goBack()">Cancel</button>
</form>
